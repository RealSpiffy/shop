fragment productBaseFields on Product {
  id
  handle
}

fragment productListingFields on Product {
  ...productFields
  title
  availableForSale
  price: priceRange {
    ...minPriceFields
  }
  compareAtPrice: compareAtPriceRange {
    ...minPriceFields
  }
  images(first: $imagesFirst) {
    nodes {
      ...imageFields
    }
  }
}

fragment productDetailFields on Product {
  ...productListingFields
  descriptionHtml
  options(first: 3) {
    name
    values
  }
  # TODO: add variants
}
